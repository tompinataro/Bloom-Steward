pluginManagement {
  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  def rnPlugin = new File(rootDir, "../node_modules/@react-native/gradle-plugin")
  if (!rnPlugin.exists()) {
    throw new GradleException("Could not find @react-native/gradle-plugin in mobile/node_modules")
  }
  includeBuild(rnPlugin.absolutePath)

  def expoPlugin = new File(rootDir, "../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
  if (!expoPlugin.exists()) {
    throw new GradleException("Could not find expo-modules-autolinking android plugin in mobile/node_modules")
  }
  includeBuild(expoPlugin.absolutePath)
}

plugins {
  id("expo-autolinking-settings")
  id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { config ->
  config.autolinkLibrariesFromCommand()
}

expoAutolinking {
  projectRoot = new File(rootDir, "..")
}

def rnCliGradle = new File(rootDir, "../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (!rnCliGradle.exists()) {
  rnCliGradle = new File(rootDir, "../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
}
if (rnCliGradle.exists()) {
  apply from: rnCliGradle
  applyNativeModulesSettingsGradle(settings)
}

expoAutolinking.useExpoModules()

rootProject.name = 'bloom-steward'

expoAutolinking.useExpoVersionCatalog { catalog ->
  catalog.version("kotlin", "2.1.20")
  catalog.version("ksp", "2.1.20-1.0.30")
}

include ':app'
includeBuild(new File(rootDir, "../node_modules/@react-native/gradle-plugin").absolutePath)

def expoAndroid = new File(rootDir, "../node_modules/expo/android")
if (!expoAndroid.exists()) {
  expoAndroid = new File(rootDir, "../../node_modules/expo/android")
}
if (!expoAndroid.exists()) {
  throw new GradleException("Could not find expo Android project in node_modules")
}
include(":expo")
project(":expo").projectDir = expoAndroid
