pluginManagement {
  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  def rnPlugin = new File(rootDir, "../node_modules/@react-native/gradle-plugin")
  if (!rnPlugin.exists()) {
    throw new GradleException("Could not find @react-native/gradle-plugin in mobile/node_modules")
  }
  includeBuild(rnPlugin.absolutePath)

  def expoPlugin = new File(rootDir, "../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
  if (!expoPlugin.exists()) {
    throw new GradleException("Could not find expo-modules-autolinking android plugin in mobile/node_modules")
  }
  includeBuild(expoPlugin.absolutePath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

expoAutolinking.useExpoModules()

rootProject.name = 'bloom-steward'

expoAutolinking.useExpoVersionCatalog { catalog ->
  catalog.version("kotlin", "2.0.21")
}

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
